<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card__container">
    <img src="./images/image-equilibrium.jpg" alt="" class="card__img">
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__content">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__legend">
      <div class="legend__left">
        <img src="./images/icon-ethereum.svg" alt="" class="left__logo">
        <p class="left__content">0.041 ETH</p>
      </div>
      <div class="legend__right">
        <img src="./images/icon-clock.svg" alt="" class="right__logo">
        <p class="right__content">3 days left</p>
      </div>
    </div>
    <div class="card__footer">
      <img src="./images/image-avatar.png" alt="" class="footer__img">
      <p class="footer__legend">Creation of <strong class="footer__legend--strong">Jules Wyvern</strong></p>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fran√ßois DEMORY</a>.
  </div>
</body>

</html>
